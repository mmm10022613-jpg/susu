<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入頁面</title>
    <!-- 載入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 使用 Inter 字體 */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* 淺灰色背景 */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-md bg-white p-8 md:p-10 rounded-xl shadow-2xl transition duration-500 ease-in-out transform hover:shadow-3xl">

        <h2 class="text-3xl font-extrabold text-gray-900 text-center mb-6">
            歡迎登入
        </h2>
        <p class="text-center text-sm text-gray-600 mb-8">
            請輸入您的帳號密碼以繼續
        </p>

        <form class="space-y-6">
            <!-- 帳號輸入框 -->
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                    帳號 (Email 或手機)
                </label>
                <input
                    id="username"
                    name="username"
                    type="text"
                    autocomplete="username"
                    required
                    placeholder="請輸入您的帳號"
                    class="appearance-none block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm transition duration-150 ease-in-out"
                >
            </div>

            <!-- 密碼輸入框 - 提示文字已修改為「密碼」 -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                    密碼
                </label>
                <input
                    id="password"
                    name="password"
                    type="password"
                    autocomplete="current-password"
                    required
                    placeholder="請輸入您的密碼" <!-- 這裡不再是「預設密碼」 -->
                    class="appearance-none block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm transition duration-150 ease-in-out"
                >
            </div>

            <!-- 記住我與忘記密碼選項 -->
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                    <label for="remember-me" class="ml-2 block text-sm text-gray-900">
                        記住我
                    </label>
                </div>

                <div class="text-sm">
                    <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500 transition duration-150 ease-in-out">
                        忘記密碼？
                    </a>
                </div>
            </div>

            <!-- 登入按鈕 -->
            <div>
                <button
                    type="submit"
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out transform hover:scale-105"
                >
                    登入
                </button>
            </div>
        </form>

        <!-- 註冊連結 -->
        <div class="mt-8 text-center">
            <p class="text-sm text-gray-600">
                還沒有帳號？
                <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500 transition duration-150 ease-in-out">
                    立即註冊
                </a>
            </p>
        </div>
    </div>
</body>
</html>
