<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>協發行泡菜 | 團購統計版 (多人協作)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap');
        body {font-family: 'Noto Sans TC', sans-serif; padding-bottom: 80px;}
        ::-webkit-scrollbar { width: 8px; } ::-webkit-scrollbar-track { background: #f1f1f1; } ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; } ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        .cart-panel { transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); } .cart-overlay { transition: opacity 0.3s ease-in-out; }
        .product-img-container img { transition: transform 0.5s ease; } .product-card:hover .product-img-container img { transform: scale(1.05); }
        .tab-content { display: none; animation: fadeIn 0.3s ease-in-out; } .tab-content.active { display: block; } @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        .locked-button { cursor: not-allowed !important; opacity: 0.6 !important; background-color: #a1a1aa !important; color: #d4d4d8 !important; box-shadow: none !important; }
    </style>
</head>
<body class="bg-stone-50 text-stone-800 antialiased overflow-x-hidden">

    <nav class="fixed top-0 w-full bg-white/90 backdrop-blur-md shadow-sm z-40 transition-all duration-300">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-20">
                <div class="flex items-center gap-2 cursor-pointer" onclick="window.scrollTo(0,0)">
                    <div class="bg-red-700 text-white p-2 rounded-lg"><span class="font-bold text-xl tracking-widest">協</span></div>
                    <div class="flex flex-col">
                        <span class="text-xl font-bold text-gray-900 tracking-wide">協發行泡菜</span>
                        <div class="flex items-center gap-2">
                            <span class="text-xs text-yellow-600 font-medium tracking-wider">多人團購協作版</span>
                            <span id="order-status-badge" class="px-1.5 py-0.5 rounded text-[10px] bg-red-100 text-red-600 font-bold">連線中...</span>
                        </div>
                    </div>
                </div>
                <button id="cart-toggle" class="relative group p-2 hover:bg-stone-100 rounded-full transition-colors">
                    <i data-lucide="clipboard-list" class="w-6 h-6 text-stone-600 group-hover:text-red-700 transition-colors"></i>
                    <span id="cart-badge" class="absolute top-0 right-0 inline-flex items-center justify-center w-5 h-5 text-xs font-bold text-white bg-red-600 rounded-full transform scale-0 transition-transform duration-200">0</span>
                </button>
            </div>
        </div>
    </nav>

    <header class="relative pt-32 pb-20 lg:pt-48 lg:pb-32 bg-stone-900 overflow-hidden">
        <div class="absolute inset-0 opacity-40">
            <img src="https://images.unsplash.com/photo-1546069901-ba9599a7e63c?ixlib=rb-4.0.3&auto=format&fit=crop&w=2000&q=80" class="w-full h-full object-cover object-center" alt="Kimchi background">
        </div>
        <div class="absolute inset-0 bg-gradient-to-t from-stone-900 via-stone-900/60 to-transparent"></div>
        <div class="relative max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <span class="inline-block py-1 px-3 rounded-full bg-yellow-500/20 text-yellow-400 text-sm font-semibold mb-6 border border-yellow-500/30 backdrop-blur-sm">多人線上即時協作</span>
            <h1 class="text-4xl sm:text-6xl font-bold text-white mb-6 leading-tight tracking-tight">團購表單，<span class="text-yellow-400">即時同步</span></h1>
            <p class="text-lg sm:text-xl text-stone-300 mb-10 max-w-2xl mx-auto leading-relaxed" id="hero-message">選好數量，點選「加入清單」即可完成訂購。團員只看得到自己的訂單。</p>
            <div class="flex justify-center gap-4">
                <button onclick="document.getElementById('cart-toggle').click()" class="px-8 py-4 bg-yellow-500 hover:bg-yellow-400 text-stone-900 font-bold rounded-xl shadow-lg shadow-yellow-500/20 transition-all transform hover:-translate-y-1">查看我的訂單</button>
            </div>
        </div>
    </header>

    <main id="products" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-20">
        <div class="flex flex-col md:flex-row justify-between items-center mb-12">
            <h2 class="text-3xl font-bold text-gray-900 mb-6 md:mb-0 relative">
                協發行全品項
                <span class="absolute -bottom-2 left-0 w-1/2 h-1 bg-yellow-400 rounded-full"></span>
            </h2>
            <div class="flex space-x-2 bg-white p-1 rounded-lg shadow-sm border border-stone-200">
                <button class="filter-btn active px-4 py-2 rounded-md text-sm font-medium bg-stone-800 text-white transition-all" onclick="filterProducts('all', this)">全部</button>
                <button class="filter-btn px-4 py-2 rounded-md text-sm font-medium text-stone-500 hover:bg-stone-100 transition-all" onclick="filterProducts('spicy', this)">香辣系列</button>
